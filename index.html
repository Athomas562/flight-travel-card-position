<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./main.css" />
		<title>flight-travel-card-position</title>
	</head>
	<body>
		<main>
			<img class="position" src="./assets/city.svg" alt="city" />
			<div class="glo">
				<div class="name-city">
					<h1>NEW YORK</h1>
				</div>
				<div class="box">
					<img class="middle" src="./assets/pp.svg" alt="" />
					<div class="contoure">
						<div class="green"></div>
					</div>
				</div>
				<div class="glo2">
					<div class="box2">
						<h2 class="wi">Orlendo</h2>
						<p class="tra">Is traveling to New York</p>
					</div>
					<div class="box3">
						<p>Travel progress</p>
						<div class="tt">
							<p>Flight Number</p>
							<span class="black">5F77GH</span>
						</div>
					</div>
				</div>
				<div class="progress">
					<div class="bar"><p class="mile">877 miles</p></div>
				</div>
			</div>
		</main>
	</body>
</html>
